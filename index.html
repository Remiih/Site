<!DOCTYPE html>
<html>
  <head>
    <title>Remi Moment</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <header>
      <h1>Remi Moments</h1>
      <nav aria-label="Main Navigation">
        <a href="index.html">Home</a>
        <a href="about.html">About Me</a>
        <a href="projects.html">Projects</a>
        <a href="#contact">Contact</a>
      </nav>
    </header>

    <main>
      <section id="home" role="region" aria-labelledby="home-heading">
        <h2 id="home-heading">Welcome!</h2>
        <p>
          I'm Remi, pretty much just a dumb guy that is somehow decent at
          programming I absolutely hate WebDev but I'm trying to learn.
        </p>
      </section>

      <section id="contact" role="region" aria-labelledby="contact-heading">
        <h2>Contact Me</h2>
        <form id="contactForm">
          <input type="text" id="name" placeholder="Your Name" required /><br />
          <input
            type="email"
            id="email"
            placeholder="Your Email"
            required
          /><br />
          <fieldset aria-label="Site Rating">
            <legend>Site Rating</legend>
            <input
              type="radio"
              id="excellent"
              name="rating"
              value="Excellent"
              style="width: auto"
            />
            <label for="excellent">Excellent</label><br />
            <input
              type="radio"
              id="good"
              name="rating"
              value="Good"
              style="width: auto"
            />
            <label for="good">Good</label><br />
            <input
              type="radio"
              id="average"
              name="rating"
              value="Average"
              style="width: auto"
            />
            <label for="average">Average</label><br />
            <input
              type="radio"
              id="poor"
              name="rating"
              value="Poor"
              style="width: auto"
            />
            <label for="poor">Poor</label><br />
          </fieldset>
          <button type="submit">Send</button>
        </form>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 My Portfolio</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
